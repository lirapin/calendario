<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Calendário de Escalas</title>

  <!-- CSS & Libs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  
  <!-- Seu CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="app-header">
  <div class="main-container">
    <h1 class="h5 m-0 fw-bold"><span class="brand-dot"></span>Calendário de Escalas</h1>
  </div>
</header>

<div class="main-container">

  <!-- Calendário -->
  <div id="calendarSection">

    <!-- Cabeçalho do Calendário com Navegação -->
    <div class="calendar-container">
      <div class="calendar-header">
        <h5 class="calendar-title" id="calendarTitle"></h5>
        <div class="calendar-nav">
          <button class="calendar-nav-btn" onclick="mudarMes(-1)">
            <i class="bi bi-chevron-left"></i>
          </button>
          <button class="calendar-nav-btn" onclick="mudarMes(1)">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>

      <!-- Grid do Calendário -->
      <div class="calendar-grid" id="calendarGrid">
        <div class="calendar-weekday">SEG</div>
        <div class="calendar-weekday">TER</div>
        <div class="calendar-weekday">QUA</div>
        <div class="calendar-weekday">QUI</div>
        <div class="calendar-weekday">SEX</div>
        <div class="calendar-weekday">SÁB</div>
        <div class="calendar-weekday">DOM</div>
      </div>
    </div>

  </div>

  <!-- Mensagem quando não há dados -->
  <div id="emptyMessage" class="empty-message" style="display: none;">
    <i class="bi bi-calendar-x"></i>
    <p>Nenhum dado encontrado.</p>
  </div>
  
</div>

<!-- Modal para Detalhes do Dia -->
<div class="modal fade day-modal" id="dayModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dayModalTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="dayModalContent"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Assinatura -->
<div class="main-container">
  <div class="assinatura">
    <strong>Desenvolvido por:</strong> N6105010 & N5923221
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Seu JavaScript -->
<script src="script.js"></script>

</body>
</html>
